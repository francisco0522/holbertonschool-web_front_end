<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 0</title>
</head>

<body>
  <h1>Login to the website</h1>
  <input type="text" id="firstname" placeholder="Firstname">
  <input type="email" id="email" placeholder="Email">
  <button onclick="setCookies()" id="login-btn">Log me in</button>
  <h1>Cookies</h1>
  <button onclick="showCookies()" id="cookie-btn">Show the cookies</button>

  <script type="application/javascript">
    const setCookies = () => {
      const expire = 240 * 60 * 60
      const expires = `max-age=${expire}; path=/`;
      const firstName = document.getElementById("firstname").value;
      document.cookie = "firstname=" + firstName + ";" + expires;
      const email = document.getElementById("email").value;
      document.cookie = "email=" + email + ";" + expires;
    }

    const showCookies = () => {
      const cookie = document.cookie;
      const body = document.body;
      const paragraph = document.createElement("P");
      paragraph.appendChild(document.createTextNode("Cookies: " + cookie));
      body.appendChild(paragraph);
    }
  </script>
</body>

</html>
